<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Quiz | Select Category</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <h1>Welcome to the Aptitude Quiz! ðŸŽ¯</h1>
        <h2>Select a Category to Begin</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="category">Choose a category:</label>
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Start Quiz ðŸš€</button>
        </form>
    </div>
</body>
</html>
