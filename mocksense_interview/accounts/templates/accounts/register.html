{% extends 'accounts/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Register</button>
  <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
