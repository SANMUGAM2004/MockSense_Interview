{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>
<body>
  <div class="toast-container">
    <div id="logoutToast" class="toast align-items-center text-bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          You have been logged out.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastElement = document.getElementById('logoutToast');
    const toast = new bootstrap.Toast(toastElement, { delay: 3000 });

    toast.show();

    toastElement.addEventListener('hidden.bs.toast', function () {
      window.location.href = "{% url 'login' %}";
    });

    setTimeout(() => {
      window.location.href = "{% url 'login' %}";
    }, 3500); // fallback if user doesn't close manually
  </script>
</body>
</html>
